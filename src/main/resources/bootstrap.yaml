spring:
  cloud:
    propertiesvolume:
      enabled: true
      prefixed: true
      paths: /mnt/secrets/rpa,/mnt/secrets/dg-docassembly
      aliases:
        dg-docassembly.microservicekey-dg-docassembly-api: S2S_KEY
        rpa.AppInsightsInstrumentationKey: APPINSIGHTS_INSTRUMENTATIONKEY
        rpa.docmosis-access-key: DOCMOSIS_ACCESS_KEY
        rpa.docmosis-templates-auth: DOCMOSIS_TEMPLATES_ENDPOINT_AUTH

